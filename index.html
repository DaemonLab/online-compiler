<!DOCTYPE html>
<html>
<head>
	<title>Ayrus-Compiler</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- logo -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">AYRUS<span style="font-size:10px;">&nbsp The compiler</span></a>
			</div>
			<!-- list items -->
			<div class="collapse navbar-collapse" id="mainNavBar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">HTML</a></li>  <!-- active class shows that currently working section -->
					<li><a href="#">C++/C</a></li>
					<li><a href="#">Python</a></li>
					<li><a href="#">Java</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</div>		
		</div>	
	</nav>

<div class="container-fluid">
	<div class="row">
	<div class="col-md-4">
		<h4>HTML</h4>
		<textarea  rows="20" id="text_html" style="width:100%;resize: none;background-color: #f0f0f0;" spellcheck="false"></textarea>
	</div>

	<div class="col-md-4">
		<h4>CSS</h4>
		<textarea  rows="20" id="text_css" style="width:100%;resize: none;background-color: #f0f0f0" spellcheck="false"></textarea>
	</div>

	<div class="col-md-4">
		<h4>JavaScript</h4>
		<textarea  rows="20" id="text_js" style="width:100%;resize: none;background-color: #f0f0f0" spellcheck="false"></textarea>
	</div>
		
	</div>
		
	</div>



	<div class="container-fluid">
				<h4>Output:</h4>
				<iframe height="510px" width="100%" srcdoc='' id="comp" style="resize: both"></iframe>
	</div>



<script>
var text_html,text_css,text_js,code;

	$("#text_html").on("input",null,null,function(){
		text_html = document.getElementById("text_html").value;
		text_css = document.getElementById("text_css").value;
		text_css = '<style>'.concat(text_css,'</style>');
		text_js = document.getElementById("text_js").value;
		code = text_html.concat(text_css,'<style type="text","/","css">"',text_css,"</style><script>",text_js,"</","script>")
		document.getElementById("comp").srcdoc = code;
	});
	$("#text_css").on("input",null,null,function(){
		text_html = document.getElementById("text_html").value;
		text_css = document.getElementById("text_css").value;
		text_css = '<style>'.concat(text_css,'</style>');
		text_js = document.getElementById("text_js").value;
		code = text_html.concat(text_css,'<style type="text","/","css">"',text_css,"</","style><script>",text_js,"</","script>")
		document.getElementById("comp").srcdoc = code;

	});
	$("#text_js").on("input",null,null,function(){
		text_html = document.getElementById("text_html").value;
		text_css = document.getElementById("text_css").value;
		text_css = '<style>'.concat(text_css,'</style>');
		text_js = document.getElementById("text_js").value;
		code = text_html.concat(text_css,'<style type="text","/","css">"',text_css,"</style><script>",text_js,"</","script>")
		document.getElementById("comp").srcdoc = code;

	});

</script>
	
</body>
</html>
